<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator">
        <form action="#" name="datas">
            <input type="text" id="screen" class="screen" name="screen">

            <div class="button_wrapper">
                <input class="clear" type="button" value="C" onclick="datas.screen.value ='' ">
                <input class="equal" type="button" value="=" onclick="datas.screen.value = eval(datas.screen.value)">
                <input type="button" value="7" onclick="datas.screen.value +='7' ">
                <input type="button" value="8" onclick="datas.screen.value +='8' ">
                <input type="button" value="9" onclick="datas.screen.value +='9' ">
                <input type="button" value="*" onclick="datas.screen.value +='*' ">
                <input type="button" value="4" onclick="datas.screen.value +='4' ">
                <input type="button" value="5" onclick="datas.screen.value +='5' ">
                <input type="button" value="6" onclick="datas.screen.value +='6' ">
                <input type="button" value="-" onclick="datas.screen.value +='-' ">
                <input type="button" value="1" onclick="datas.screen.value +='1' ">
                <input type="button" value="2" onclick="datas.screen.value +='2' ">
                <input type="button" value="3" onclick="datas.screen.value +='3' ">
                <input type="button" value="+" onclick="datas.screen.value +='+' ">
                <input type="button" value="." onclick="datas.screen.value +='.' ">
                <input type="button" value="0" onclick="datas.screen.value +='0' ">
                <input type="button" value="%" onclick="datas.screen.value +='%' ">
                <input type="button" value="/" onclick="datas.screen.value +='/' ">
            </div>
        </form>
    </div>
</body>
</html>
